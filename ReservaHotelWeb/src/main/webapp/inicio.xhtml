<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Prince of Persia</h1>

	<h:form> 
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <p:panel id="loginPnl" header="Login"
                         style="width: 350px; margin: 0 auto;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="email" value="Email" />
                        <p:inputText id="email" value="#{userLoginView.email}" required="true" label="email" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>
        </h:form>
    <p:link outcome="registro" value="Registrar usuario">
    </p:link>

</h:body>
</html>
